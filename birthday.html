<script>
let lastType = "romantic";

const messages = {
    romantic: [
        "Happy Birthday, my love! May our love grow stronger every year.",
        "To the one who holds my heart, Happy Birthday!",
        "Every moment with you is precious. Happy Birthday, sweetheart!",
        "Happy Birthday to the love of my life. I miss you today and always.",
        "You are my everything. Wishing you a magical birthday!",
        // add 45+ more for 50+ total
    ],
    funny: [
        "Happy Birthday! Don‚Äôt count the candles, just enjoy the cake!",
        "You‚Äôre not getting older, just more awesome. Happy Birthday!",
        "Cheers to another year of fun and mischief. Happy Birthday!",
        "Keep smiling and don‚Äôt get caught eating all the cake!",
        "Happy Birthday! Remember, calories don‚Äôt count today!",
        // add 45+ more for 50+ total
    ],
    cute: [
        "Happy Birthday, cutie! May your day be filled with hugs and smiles.",
        "Wishing the cutest person I know the happiest birthday!",
        "Cake, gifts, and cuddles‚ÄîHappy Birthday!",
        "May your day be as adorable as your smile. Happy Birthday!",
        "Sending you lots of love on your special day!",
        // add 45+ more for 50+ total
    ],
    heartfelt: [
        "Happy Birthday! I wish you endless happiness and love.",
        "On your special day, may all your dreams come true.",
        "May your birthday be filled with love, joy, and warmth.",
        "Wishing you a birthday as beautiful as your soul.",
        "Happy Birthday! You deserve the best today and always.",
        // add 45+ more for 50+ total
    ],
    inspirational: [
        "Happy Birthday! Believe in yourself and amazing things will happen.",
        "Another year, another adventure. Happy Birthday!",
        "Wishing you courage, happiness, and success this year.",
        "May this birthday mark the start of your best year yet.",
        "Happy Birthday! Keep shining bright and chasing your dreams.",
        // add 45+ more for 50+ total
    ]
};

function generate(type) {
    lastType = type;
    let msg = messages[type][Math.floor(Math.random() * messages[type].length)];
    document.getElementById("output").innerText = msg;
}

function copyText() {
    navigator.clipboard.writeText(document.getElementById("output").innerText);
    alert("Message copied üéâ");
}

function shareWhatsApp() {
    const text = encodeURIComponent(document.getElementById("output").innerText);
    window.open(`https://wa.me/?text=${text}`, '_blank');
}

function shareFacebook() {
    const text = encodeURIComponent(document.getElementById("output").innerText);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`, '_blank');
}

function shareTwitter() {
    const text = encodeURIComponent(document.getElementById("output").innerText);
    window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
}

function shareInstagram() {
    alert("Instagram does not support direct text sharing. Please copy the message and paste it in Instagram.");
}
</script>
