<script>
const maleNames = ["Aarav","Rohan","Vivaan","Aditya","Krishna","Shaurya","Aryan","Dev","Kabir","Ishaan"];
const femaleNames = ["Aadhya","Saanvi","Ananya","Diya","Ishita","Kavya","Meera","Tara","Naina","Riya"];

];

function generateCrush() {
    const yourName = document.getElementById("yourName").value.trim();
    const yourGender = document.getElementById("yourGender").value;
    const traits = document.getElementById("desiredTraits").value.trim();
    const cuteness = document.getElementById("cutenessLevel").value.trim();
    const extra = document.getElementById("extraTraits").value.trim();
    const result = document.getElementById("result");

    if(!yourName || !yourGender) {
        result.innerHTML = "‚ùó Please enter your name and gender";
        return;
    }

    // Choose name of opposite gender
    const crushName = yourGender === "male" 
        ? femaleNames[Math.floor(Math.random() * femaleNames.length)] 
        : maleNames[Math.floor(Math.random() * maleNames.length)];

    // Random bond line
    const bond = bondLines[Math.floor(Math.random() * bondLines.length)];

    result.innerHTML = `
        üíñ Your ideal crush is: <span style="color:#ff4d6d;font-size:24px">${crushName}</span><br><br>
