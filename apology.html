<script>
let lastType = "romantic";

const messages = {
    romantic: [
        "I‚Äôm deeply sorry, my love. I never meant to hurt you.",
        "Please forgive me, I promise to make it right.",
        "I miss us and I regret my mistakes.",
        "My heart aches for your forgiveness.",
        "I‚Äôm sorry for the words I said. They weren‚Äôt true.",
        "I feel lost without your smile. Please forgive me.",
        "I never want to see you upset. I‚Äôm sorry.",
        "I regret hurting the one I love most. Forgive me.",
        "I am truly sorry and I want to make things better.",
        "I wish I could take back my mistakes. I‚Äôm sorry.",
        // add 40+ more messages to make 50+
    ],
    emotional: [
        "I feel so bad for what I did. Please forgive me.",
        "My heart is heavy with regret. I‚Äôm sorry.",
        "I hate that I caused you pain. I apologize.",
        "I never meant to hurt you emotionally. Please forgive me.",
        "I feel miserable without your forgiveness.",
        // add more to make 50+ messages
    ],
    funny: [
        "Oops! My bad üòÖ Please don‚Äôt be mad!",
        "I promise I was only pretending to be wrong üòú Forgive me!",
        "I messed up, but at least I‚Äôm cute while apologizing!",
        "I‚Äôm sorry! Can I bribe you with chocolates?",
        "Forgive me before I do something even sillier üòÜ",
        // add more to make 50+ messages
    ],
    heartfelt: [
        "From the bottom of my heart, I am sorry.",
        "I truly regret my actions and hope you forgive me.",
        "Please accept my sincerest apologies, my love.",
        "I can‚Äôt bear the thought of us apart. I‚Äôm sorry.",
        "I promise to never make the same mistake again.",
        // add more to make 50+ messages
    ]
};

function generate(type) {
    lastType = type;
    let msg = messages[type][Math.floor(Math.random() * messages[type].length)];
    document.getElementById("output").innerText = msg;
}

function copyText() {
    navigator.clipboard.writeText(document.getElementById("output").innerText);
    alert("Message copied ‚ù§Ô∏è");
}

function shareWhatsApp() {
    const text = encodeURIComponent(document.getElementById("output").innerText);
    window.open(`https://wa.me/?text=${text}`, '_blank');
}

function shareFacebook() {
    const text = encodeURIComponent(document.getElementById("output").innerText);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`, '_blank');
}

function shareTwitter() {
    const text = encodeURIComponent(document.getElementById("output").innerText);
    window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
}

function shareInstagram() {
    alert("Instagram does not support direct text sharing. Please copy the message and paste it in Instagram.");
}
</script>
