<style>
body {
    background: linear-gradient(135deg, #f8f9fb, #eef1ff);
    font-family: "Poppins", sans-serif;
}

/* NAVBAR */
.navbar {
    background: #ffffff;
    box-shadow: 0 2px 12px rgba(0,0,0,0.05);
}

/* CONTAINER CARD */
.love-card {
    background: #ffffff;
    border-radius: 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    padding: 40px;
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    font-family: "Playfair Display", serif;
}

/* NAME INPUT ROW */
.name-row {
    display: flex;
    gap: 15px;
    align-items: center;
}

.heart-divider {
    font-size: 22px;
    color: #ff4d6d;
}

/* GENDER BUTTONS */
.gender-btn {
    border-radius: 50px;
    font-size: 14px;
}

/* BUTTONS */
.action-btn {
    padding: 10px 22px;
    border-radius: 50px;
    font-weight: 500;
}

/* CIRCLE GRAPH */
.circle-wrap {
    width: 180px;
    height: 180px;
    background: #f2f2f2;
    border-radius: 50%;
    margin: 20px auto;
    position: relative;
}

.circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(#ff4d6d 0deg, #ddd 0deg);
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle span {
    font-size: 32px;
    font-weight: 600;
    color: #ff4d6d;
    background: #fff;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* FOOTER */
footer {
    background: #ffffff;
    border-top: 1px solid #eee;
    padding: 20px 0;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
    <a class="navbar-brand fw-bold" href="index.html">LoveTools</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="love-meter.html">Love Meter</a></li>

            <li class="nav-item"><a class="nav-link" href="apology.html">Apology</a></li>
            <li class="nav-item"><a class="nav-link" href="birthday.html">Birthday</a></li>

            <li class="nav-item"><a class="nav-link" href="quotes.html">Quotes</a></li>

    </div>
</div>

<!-- MAIN -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center mt-5 pt-5">
<div class="col-md-7">

<div class="love-card text-center">
<h2 class="fw-bold mb-3">‚ù§Ô∏è Love Meter</h2>
<p class="text-muted mb-4">Check your love compatibility in a beautiful way</p>

<!-- NAMES -->
<div class="name-row mb-3">
    <input type="text" id="name1" class="form-control" placeholder="Your Name">
    <div class="heart-divider">‚ù§Ô∏è</div>
    <input type="text" id="name2" class="form-control" placeholder="Partner Name">
</div>

<!-- GENDER -->
<div class="row mb-4">
    <div class="col">
        <small class="text-muted">Your Gender</small><br>
        <button class="btn btn-outline-primary gender-btn me-1">Male</button>
        <button class="btn btn-outline-primary gender-btn">Female</button>
    </div>
    <div class="col">
        <small class="text-muted">Partner Gender</small><br>
        <button class="btn btn-outline-primary gender-btn me-1">Male</button>
        <button class="btn btn-outline-primary gender-btn">Female</button>
    </div>
</div>

<!-- BUTTONS -->
<div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-primary action-btn" onclick="calculateLove()">Calculate</button>
    <button class="btn btn-outline-secondary action-btn" onclick="location.reload()">Reset & Calculate Again</button>
</div>

<!-- RESULT -->
<div id="result" class="d-none">
    <div class="circle-wrap">
        <div class="circle" id="circle">
            <span id="percent">0%</span>
        </div>
    </div>
    <p id="message" class="fw-semibold mt-3"></p>
</div>

</div>
</div>
</div>

<!-- FOOTER -->
<footer>
<div class="container text-center">
    <p class="mb-1">¬© 2025 LoveTools. All Rights Reserved.</p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a>
</div>
</footer>

<script>
function calculateLove() {
    let n1 = name1.value.trim();
    let n2 = name2.value.trim();
    if (!n1 || !n2) {
        alert("Please enter both names ‚ù§Ô∏è");
        return;
    }

    let percent = Math.floor(Math.random() * 41) + 60;
    document.getElementById("result").classList.remove("d-none");

    let circle = document.getElementById("circle");
    let text = document.getElementById("percent");
    let msg = document.getElementById("message");

    let deg = percent * 3.6;
    circle.style.background = `conic-gradient(#ff4d6d ${deg}deg, #ddd ${deg}deg)`;
    text.innerHTML = percent + "%";

    if (percent > 90) msg.innerHTML = "üíñ A perfect love story!";
    else if (percent > 75) msg.innerHTML = "üòç Strong romantic connection!";
    else msg.innerHTML = "üòä Love grows beautifully with care.";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
